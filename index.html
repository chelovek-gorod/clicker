<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание</title>
        <meta name="description" content="Пример задания">
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <header>
            <div class="money"><span id="money"></span> &#11839;</div>
            <div class="addPerClick">+<span id="addPerClick"></span> &#11839; / &#10176;</div>
            <div class="addPerSecond">+<span id="addPerSecond"></span> &#11839; / &#9201;</div>
        </header>
        <main>
            <div id="progressBar">
                <div id="progress"></div>
                <div><b><span class="star">&#8902;</span></b> X<b><span id="levelProgress"></span></b></div>
                <div>
                    <span id="currentProgress"></span> / <span id="targetProgress"></span>
                </div>
            </div>
            <button id="clickButton"></button>
        </main>
        <footer>
            <button class="upgrade" id="start-turbo">
                <div class="add"><span id="turboCounter"></span> &#9201; X<span id="turboRate"></span> &#11839; &#10176;</div>
                <div class="price" id="divPriceTurbo"><span id="turboPrice"></span> &#11839;</div>
            </button>
            <button class="upgrade" id="upgradeClick">
                <div class="add"> + <span id="upgradeClickAdd"></span> / &#10176;</div>
                <div class="price" id="divPriceAdd"><span id="upgradeClickPrice"></span> &#11839;</div>
            </button>
            <button class="upgrade" id="upgradeAuto">
                <div class="add"> + <span id="upgradeAutoAdd"></span> / &#9201;</div>
                <div class="price" id="divPriceAuto"><span id="upgradeAutoPrice"></span> &#11839;</div>
            </button>
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
